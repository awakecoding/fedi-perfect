name: soapbox prebuilt
on: workflow_dispatch
jobs:
  build:
    name: soapbox
    runs-on: ubuntu-20.04

    steps:
      - name: Configure runner
        run: |
          sudo apt update
          sudo apt install git xz-utils

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.2.0

      - name: Clone soapbox
        run: |
          git clone -b develop https://gitlab.com/soapbox-pub/soapbox soapbox

      - name: Build soapbox
        env:
          NODE_ENV: production
        run: |
          cd soapbox
          yarn
          yarn build
          mv soapbox/static /tmp/soapbox

      - name: Package soapbox
        run: |
          tar -cJf soapbox.tar.xz -C /tmp soapbox

      - name: Upload soapbox package
        uses: actions/upload-artifact@v3
        with:
          name: soapbox
          path: soapbox.tar.xz
